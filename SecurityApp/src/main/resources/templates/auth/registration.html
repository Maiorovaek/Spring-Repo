<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form name="f" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div th:if="${#fields.hasErrors('username')}" style="color: red" th:errors="*{username}">
        Неправильное имя
    </div>
    <br/>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div th:if="${#fields.hasErrors('yearOfBirth')}" style="color: red" th:errors="*{yearOfBirth}">
        Неправильный год
    </div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}">
        Неправильный пароль
    </div>

    <input type="submit" value="Sign up"/>


</form>
</body>
</html>
